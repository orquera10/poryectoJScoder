<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Carreeras JS</title>
</head>
<body>
    <header class="centrar">
        <h1>Jugando Carreras</h1>
    </header>
    <section class="centrar seccion1">
        <div class="centrar botones">
            <buttton class="botonInac" id="btnJugar"><h2>Jugar</h2></buttton>
            <buttton class="botonInac" id="btnGaraje"><h2>Garaje</h2></buttton>
            <buttton class="botonInac" id="btnTienda"><h2>Tienda</h2></buttton>
        </div>
        <div class="puntos">
            <div>
                <img src="./img/iconoUser.svg" alt="">
                <h3 id="nomUsuario">Usuario</h3>
            </div>
            <div>
                <img src="./img/iconoPoints.svg" alt="">
                <h3 id="puntos">100</h3>
            </div>
            <div>
                <img src="./img/iconoCoin.svg" alt="">
                <h3 id="monedas">50</h3>
            </div>
        </div>
    </section>
    <section class="seccion2 centrar">
        <div class="pantalla" id="pantalla">
            
        </div>
    </section>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous">
    </script>
    <!-- sweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <!-- codigo JS -->
    <script src="./app.js"></script>
    
</body>
</html>
